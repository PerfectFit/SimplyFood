<!DOCTYPE html>
<html lang=de>
	<head>
		<title>Speisentagebuch</title>
		<link rel="stylesheet" href="formular_css.css" type="text/css" media="all" />
	</head>
	<body>
		<div id="wrapper">
			<div id="what">
				<form>
				Was: <input name="food" type="text"/>
				</form>
			</div>
			<div id="when">
				<form>
				Wann: <input name="date" type="text"/>
				</form>
			</div>
			<div id="send">
				<form>
					<input type="submit" value="Senden">
				</form>
			</div>
			<div id="allergen">
				<form>
					<p>
						<input type="checkbox" value="Laktose">Laktose<br>
						<input type="checkbox" value="N&uumlsse">Nüsse<br>
						<input type="checkbox" value="Gluten">Gluten
					</p>
				</form>
			</div>
			<div id="symptom">
				<form>
					<p>
						<input type="checkbox" value="Luftnot">Luftnot<br>
						<input type="checkbox" value="Pickel">Pickel<br>
						<input type="checkbox" value="Bl&aumlhung">Blähung
					</p>
				</form>
			</div>
			<div id="result">
				<p>
					Hier wird das Ergebnis stehen
				</p>
			</div>
		</div>
	</body>
</html>
